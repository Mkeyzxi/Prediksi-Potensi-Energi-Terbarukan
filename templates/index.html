<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Energi Terbarukan</title>
    <!-- <link rel="stylesheet" href="../statis/css/style.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Prediksi Potensi Energi Terbarukan (2025â€“2030)</h1>

    <form id="predictionForm" method="POST">
        <label for="sumber">Pilih jenis sumber energi:</label>
        <select name="sumber" id="sumber" required>
            {% for sumber in sumber_list %}
            <option value="{{ sumber }}">{{ sumber }}</option>
            {% endfor %}
        </select>
        <button type="submit">Prediksi</button>
    </form>

    <h2>Hasil Prediksi:</h2>
    <div id="hasil"></div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const sumber = document.getElementById("sumber").value;

            const formData = new FormData();
            formData.append("sumber", sumber);

            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const resultDiv = document.getElementById("hasil");
            resultDiv.innerHTML = "";

            if (response.ok) {
                const data = await response.json();
                resultDiv.innerHTML += `<h3>${data.sumber}</h3><ul>`;
                data.prediksi.forEach(item => {
                    resultDiv.innerHTML += `<li>${item.Tahun}: ${item.yhat.toFixed(2)} MW</li>`;
                    
                });
                resultDiv.innerHTML += "</ul>";
                
            } else {
                const error = await response.json();
                resultDiv.textContent = `Error: ${error.error}`;
            }
        });
    </script>
</body>
</html>
